<!DOCTYPE html>
<html>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<body style="background: #d1e2ff">

    <div style=" border-radius:10px;width:768px;height:100%;margin:auto;">
        <form action="http://tishq.cn:5010/result" method="post">
            <p style="color:black;font-size:30px;">Q=a*(F^b)*(P^c) &nbsp;&nbsp;&nbsp;&nbsp;   二元冥函数回归分析</p>
            <p style="color:black;font-size:28px;">*表示乘号 | F^b表示F的b次冥 | a,b,c是待求系数,F,P,Q是变量</p>
            <p style="color:red;font-size:28px;">可以输入多行,每行输入三个数,用空格隔开分别代表F P Q</p>
            <!--        <p>该项目开源在<a href="https://github.com/tishq/c/blob/master/xxfcz/二元冥函数回归分析.md">github</a></p>-->
            <textarea name="data"
                      style="border-radius: 2%;width: 768px;height: 550px;color:blue;font-size:25px;"></textarea>
            <br>
            <br>
            <input type="submit" value="Submit"
                   style=" border-radius: 2%;width: 100px;height: 30px ;color:green;font-size:25px;">
        </form>
    </div>



</body>
</html>
